AllCops:
  TargetRubyVersion: 2.3

Metrics/LineLength:
  Max: 100

Documentation:
  Enabled: false

ClassLength:
  Max: 450

ModuleLength:
  Max: 200

Naming/PredicateName:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Max: 40

Metrics/MethodLength:
  Max: 20

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ModuleFunction:
  Enabled: false